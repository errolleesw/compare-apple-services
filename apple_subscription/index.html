<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple One Subscription comparison</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="subscriptions">
        <h2>Select Apple Services:</h2>
        <form>
            <label>
                <input type="checkbox" name="subscription" value="music"> Apple Music ($19.99/month)
            </label>
            <br>
            <label>
                <input type="checkbox" name="subscription" value="tv"> Apple TV ($9.99/month)
            </label>
            <br>
            <label>
                <input type="checkbox" name="subscription" value="arcade"> Apple Arcade ($7.99/month)
            </label>
            <br>
            <label>
                <input type="checkbox" name="subscription" value="news"> Apple News ($14.99/month)
            </label>
            <br>
            <label>
                <input type="checkbox" name="subscription" value="fitness"> Apple Fitness ($14.99/month)
            </label>
            <br>
            <label>
                <input type="checkbox" name="subscription" value="icloud-50"> iCloud+ 50GB ($1.49/month)
            </label>
            <br>
            <label>
                <input type="checkbox" name="subscription" value="icloud-200"> iCloud+ 200GB ($4.49/month)
            </label>
            <br>
            <label>
                <input type="checkbox" name="subscription" value="icloud-2000"> iCloud+ 2TB ($14.99/month)
            </label>
            <br>
        </form>
        <div id="individual-cost">
            <h2>Individual Cost:</h2>
            <p id="total"></p>
        </div>
        <div id="apple-one-price">
            <h2>Apple One Prices</h2>
            <h3>Family</h3>
            <p>$28.95 / month</p>
            <ul>
                <li>Apple Music</li>
                <li>Apple TV</li>
                <li>Apple Arcade</li>
                <li>iCloud+ 200GB</li>
            </ul>
            <h3>Premier</h3>
            <p>$42.95 / month</p>
            <ul>
                <li>Apple Music</li>
                <li>Apple TV</li>
                <li>Apple Arcade</li>
                <li>iCloud+ 2TB</li>
                <li>Apple News</li>
                <li>Apple Fitness+</li>
            </ul>
        </div>
    </div>
</body>

</html>
